<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page root__page">
    <header class="header page__header">
      <a class="link" href="#" target="_self">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
      </a>
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn button" type="button" aria-label="Добавить новое место"></button>
      </section>

      <section class="places page__places">
        <article class="card">
          <img class="card__img" src="./images/karachaevsk.jpg" alt="Сентинский храм в Карачаевске">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__btn" type="button" aria-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/elbrus.jpg" alt="Вид на гору Эльбрус">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__btn" type="button" aria-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/dombay.png" alt="Горная территория Домбай">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__btn" type="button" aria-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/elbrus.jpg" alt="Вид на гору Эльбрус">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__btn" type="button" aria-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/dombay.png" alt="Горная территория Домбай">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__btn" type="button" aria-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="card">
          <img class="card__img" src="./images/karachaevsk.jpg" alt="Сентинский храм в Карачаевске">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__btn" type="button" aria-label="Поставить лайк"></button>
            </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="form" name="form-popup">
        <h3 class="form__title">Редактировать профиль</h3>
        <input class="form__input" type="text" name="nameProfile" required placeholder="Введите имя">
        <input class="form__input" type="text" name="jobProfile" required placeholder="Расскажите про область интересов">
        <button class="form__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-close" type="button" aria-label="Закрыть форму редактирования профиля"></button>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
