<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page root__page"><header class="header page__header"><a class="link" href="#" target="_self"><img class="header__logo" src="3d8293a241b315143f02.svg" alt="Логотип Mesto Russia"></a></header><main class="content"><section class="profile page__profile"><div class="profile__avatar-overlay"></div><img class="profile__avatar" src="" alt="Аватар пользователя"><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-btn button" type="button" aria-label="Редактировать профиль"></button><p class="profile__subtitle"></p></div><button class="profile__add-btn button" type="button" aria-label="Добавить новое место"></button></section><section class="places page__places"><template class="template template__place-card"><article class="card"><img class="card__img" src="#" alt="Изображение места"><h2 class="card__title"></h2><button class="card__btn-like" type="button" aria-label="Поставить лайк"></button><p class="card__counter-like"></p><button class="card__btn-del" type="button" aria-label="Удалить карточку с местом"></button></article></template></section></main><footer class="footer page__footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_type_edit-profile"><div class="popup__form-container"><form class="form" name="formEditProfile"><h2 class="form__title">Редактировать профиль</h2><div class="form__input-wrapper"><input class="form__input" id="input-profile-name" name="nameProfile" required placeholder="Введите имя" minlength="2" maxlength="40"> <span class="form__input-error input-profile-name-error"></span></div><div class="form__input-wrapper"><input class="form__input" id="input-profile-job" name="jobProfile" required placeholder="Расскажите про область интересов" minlength="2" maxlength="200"> <span class="form__input-error input-profile-job-error"></span></div><button class="form__btn" type="submit">Сохранить</button></form><button class="popup__btn-close" type="button" aria-label="Закрыть форму редактирования профиля"></button></div></div><div class="popup popup_type_update-avatar"><div class="popup__form-container"><form class="form" name="formUpdateAvatar"><h2 class="form__title">Обновить аватар</h2><div class="form__input-wrapper"><input class="form__input" type="url" id="input-avatar-url" name="urlAvatar" required placeholder="Ссылка на аватар"> <span class="form__input-error input-avatar-url-error"></span></div><button class="form__btn" type="submit">Сохранить</button></form><button class="popup__btn-close" type="button" aria-label="Закрыть форму редактирования профиля"></button></div></div><div class="popup popup_type_add-place"><div class="popup__form-container"><form class="form" name="formAddPlace"><h2 class="form__title">Новое место</h2><div class="form__input-wrapper"><input class="form__input" id="input-place-name" name="namePlace" required placeholder="Название" minlength="2" maxlength="30"> <span class="form__input-error input-place-name-error"></span></div><div class="form__input-wrapper"><input class="form__input" type="url" id="input-place-url-img" name="urlPlaceImg" required placeholder="Ссылка на картинку"> <span class="form__input-error input-place-url-img-error"></span></div><button class="form__btn" type="submit" disabled="disabled">Создать</button></form><button class="popup__btn-close" type="button" aria-label="Закрыть форму добавления места"></button></div></div><div class="popup popup_type_view-place"><div class="popup__place-container"><img class="popup__place-img" src="#" alt=""><h3 class="popup__place-title"></h3><button class="popup__btn-close" type="button" aria-label="Закрыть изображение места"></button></div></div><div class="popup popup_type_confirm-delete"><div class="popup__confirm-delete"><h2 class="popup__title">Вы уверены?</h2><button class="popup__btn-confirm" type="submit">Да</button> <button class="popup__btn-close" type="button" aria-label="Закрыть окно подтверждения удаления карточки"></button></div></div></body></html>
