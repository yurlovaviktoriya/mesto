<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page root__page">
    <header class="header page__header">
      <a class="link" href="#" target="_self">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
      </a>
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-btn button" type="button" aria-label="Добавить новое место"></button>
      </section>

      <section class="places page__places">
        <template id="templatePlaceCard">
          <article class="card">
            <img class="card__img" src="" alt="Изображение места">
            <div class="card__info">
              <h2 class="card__title"></h2>
              <button class="card__btn-like" type="button" aria-label="Поставить лайк"></button>
            </div>
            <button class="card__btn-del" type="button" aria-label="Удалить карточку с местом"></button>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup" id="popupEditProfile">
    <div class="popup__form-container">
      <form class="form" id="formEditProfile" name="formEditProfile">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__input" type="text" id="formNameProfile" name="nameProfile" required placeholder="Введите имя">
        <input class="form__input" type="text" id="formJobProfile" name="jobProfile" required placeholder="Расскажите про область интересов">
        <button class="form__btn" type="submit">Сохранить</button>
      </form>
      <button class="popup__btn-close" type="button" aria-label="Закрыть форму редактирования профиля"></button>
    </div>
  </div>
  <div class="popup" id="popupAddPlace">
    <div class="popup__form-container">
      <form class="form" id="formAddPlace" name="formAddPlace">
        <h2 class="form__title">Новое место</h2>
        <input class="form__input" type="text" id="formNamePlace" name="namePlace" required placeholder="Название">
        <input class="form__input" type="url" id="formUrlImgPlace" name="urlPlaceImg" required placeholder="Ссылка на картинку">
        <button class="form__btn" type="submit">Создать</button>
      </form>
      <button class="popup__btn-close" type="button" aria-label="Закрыть форму добавления места"></button>
    </div>
  </div>
  <div class="popup popup_type_view-place" id="popupViewPlace">
    <div class="popup__place-container">
      <img class="popup__place-img" src="./images/" alt="">
      <h3 class="popup__place-title"></h3>
      <button class="popup__btn-close" type="button" aria-label="Закрыть изображение места"></button>
    </div>
  </div>
<script src="./scripts/initinal-data.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
